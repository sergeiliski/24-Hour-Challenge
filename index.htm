<!DOCTYPE html>
<html lang="en">

<head>
<script src="jinkeyAPI.js"></script>

	<meta charset="utf-8">
	<style>
		* {color:black;}
		canvas{
			width: 100%;
			height: 100%;
			background:grey;
			
		}
	</style>
</head>
<body>

<script>
	var Blitter = new jinkeyAPI.Blitter();	
	var Level = new jinkeyAPI.Stage();
	

	jinkeyAPI("test.jpg").loadResource();
	jinkeyAPI().complete(initme);



	var player = new jinkeyAPI.game.Entity(
			new jinkeyAPI.CartesianCoord(100,100,0),
			new jinkeyAPI.game.Sprite(
				"test.jpg",
				new jinkeyAPI.CartesianCoord(100,100,0),
				new jinkeyAPI.CartesianCoord(100,100,0),
				1,
				new jinkeyAPI.CartesianCoord(0,1)
			)
		);

	var playerPixel = new jinkeyAPI.game.EntityPixel(
			new jinkeyAPI.CartesianCoord(100,100,0)
		);

		Level.insertEntity(player);
		Level.insertEntity(playerPixel);


	function initme(){

		jinkeyAPI.input.listen();
		function loop(){

			jinkeyAPI(jinkeyAPI.keys.K_1).isDown(function(){

				playerPixel.pos.ycoord -=1;
			});
			jinkeyAPI(jinkeyAPI.keys.K_2).isDown(function(){

				player.pos.ycoord +=1;
			});
			jinkeyAPI(jinkeyAPI.keys.K_3).isDown(function(){

				player.pos.xcoord +=1;
			});
			jinkeyAPI(jinkeyAPI.keys.K_4).isDown(function(){

				player.pos.xcoord -=1;
			});
			Blitter.refresh();
			Blitter.blit(1,Level);
		}

		jinkeyAPI.game.loop(loop);
}
					







</script>

</body>

</html>
